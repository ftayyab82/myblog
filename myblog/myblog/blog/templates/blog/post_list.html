<html>
    <head>
        <title>Django Guy Test blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Guy Blog</a></h1>
        </div>

       {% for post in posts %}
		<div>
			<p>published: {{ post.publish_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.content|linebreaks }}</p>
		</div>
		{% endfor %}
    </body>
</html>
